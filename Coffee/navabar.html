<!DOCTYPE html>
<html>
<head>
    <title>Table of 5</title>
    
</head>

<body>
<div class="tables">
    <h2> </h2>
    <h2>Table Of 5</h2>
</div>
<div id="table">
    <script>
        let i = "1";
        let result = "";
        while (i<=10) {
            result += "5 x " + i + " = "+(5*i) + "<br>";
            i++;
            }
            document.getElementById("table").innerHTML = result;
    </script>
</div>
</body>
</html>
